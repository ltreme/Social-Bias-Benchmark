services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sbb
      POSTGRES_USER: sbb
      POSTGRES_PASSWORD: sbb
      TZ: Europe/Berlin
    volumes:
      - pg_data:/var/lib/postgresql/data
    # No host port mapping needed; api reaches it via service name 'postgres'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbb -d sbb"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api.dev
    working_dir: /app
    command: >-
      bash -lc "uvicorn backend.application.api.main:app --host 0.0.0.0 --port 8765 --reload \
      --app-dir apps/backend/src \
      --reload-dir apps/backend/src \
      --workers 1 \
      --timeout-keep-alive 75"
    environment:
      TZ: Europe/Berlin
      # SQLite path defaults to ./data/benchmark.db (mounted via repo volume)
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "0"
      # Base URL for vLLM server reachable from inside the container
      # If your vLLM runs on the host at localhost:8000, use host.docker.internal
      VLLM_BASE_URL: http://host.docker.internal:8000
      # Optionally override DB with: DB_URL=sqlite:////app/data/benchmark.db
      # Use Peewee pooled connections for PostgreSQL (larger pool for concurrent UI queries)
      # Increased from 20 to 64 to handle benchmark + UI polling simultaneously
      DB_URL: postgresql+pool://sbb:sbb@postgres:5432/sbb?max_connections=64&stale_timeout=60
      PYTHONPATH: apps/backend/src
      LOG_LEVEL: DEBUG
      BENCH_PROGRESS_LOG: "true"
      # Prompt/Response logging: Set to "0" to disable
      PROMPT_LOG_ENABLED: "true"
      PROMPT_LOG_DIR: /app/logs
      # Read-only mode: Set to "true" to disable all write operations (for public deployment)
      # When enabled, all POST/PUT/DELETE/PATCH requests will be blocked with HTTP 403
      # Export endpoints remain accessible. Default: "false"
      READ_ONLY_MODE: "false"
    volumes:
      # Use cached mode for better read performance on macOS
      - .:/app:cached
      # Store __pycache__ in volume for faster imports
      - api_pycache:/app/apps/backend/src/backend/__pycache__
    ports:
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    image: node:20
    working_dir: /app
    command: >-
      bash -lc "cd apps/ui && npm ci && npm run dev -- --host 0.0.0.0 --strictPort"
    environment:
      # Point browser-based API calls to the exposed API on localhost
      VITE_API_BASE_URL: http://localhost:8765
      # Increase Vite HMR stability in some environments (optional)
      # VITE_PORT can be set here if you want a fixed port
      TZ: Europe/Berlin
    volumes:
      - .:/app
      # Keep node_modules inside the container to avoid host/container OS mismatch
      - ui_node_modules:/app/apps/ui/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  ui_node_modules:
  pg_data:
  api_pycache:
