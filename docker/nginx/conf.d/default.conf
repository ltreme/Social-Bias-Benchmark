# Upstreams bleiben gleich
upstream api_backend {
    server api:8765;
    keepalive 32;
}

upstream ui_frontend {
    server ui:80;
    keepalive 16;
}

server {
    # WICHTIG: nur Port 80 (HTTP)
    listen 80;
    server_name _; # Traefik filtert das

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Proxy Logic
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # WICHTIG: HTTPS (Traefik -> Nginx -> App)
        proxy_set_header X-Forwarded-Proto https; 

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Config endpoint
    location = /config {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Complex Routing (API or UI based on Accept header)
    location ~ ^/(runs|datasets|benchmarks|attrgen|admin|queue|traits) {
        if ($http_accept ~* "application/json") {
            proxy_pass http://api_backend;
            break;
        }

        proxy_pass http://ui_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # UI Frontend (Root) - KEIN REDIRECT MEHR, SONDERN PROXY!
    location / {
        proxy_pass http://ui_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}