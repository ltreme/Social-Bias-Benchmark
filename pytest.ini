[pytest]
# Test discovery
testpaths = apps/backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage
[coverage:run]
source = apps/backend/src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers (werden auch in conftest.py registriert)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring DB
    e2e: end-to-end tests
    performance: performance benchmarks
    requires_vllm: requires running vLLM server

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning:peewee.*
    ignore::DeprecationWarning:SWIG.*
    ignore::PendingDeprecationWarning

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread
