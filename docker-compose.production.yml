services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: sbb
      POSTGRES_USER: sbb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      TZ: Europe/Berlin
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbb -d sbb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  api:
    image: ${DOCKER_REGISTRY:-local}/sbb-api:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/Dockerfile.api.prod
      args:
        PYTHON_VERSION: "3.11"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TZ: Europe/Berlin
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PRODUCTION: "true"
      DB_URL: postgresql+pool://sbb:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/sbb?max_connections=64&stale_timeout=60
      READ_ONLY_MODE: "true"
      LOG_LEVEL: INFO
      BENCH_PROGRESS_LOG: "false"
      PROMPT_LOG_ENABLED: "false"
      VLLM_BASE_URL: ${VLLM_BASE_URL:-http://vllm:8000}
    volumes:
      - ./logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
      - web
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  ui:
    image: ${DOCKER_REGISTRY:-local}/sbb-ui:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/Dockerfile.ui.prod
      args:
        NODE_VERSION: "20"
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NGINX_HOST: ${NGINX_HOST:-localhost}
      NGINX_PORT: 80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - web
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: sbb-nginx-prod
    restart: unless-stopped
    depends_on:
      - api
      - ui
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - web
      - proxy # Verbindung zu Traefik
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    # --- Traefik Konfiguration ---
    labels:
      # Container für Traefik aktivieren
      - "traefik.enable=true"
      
      # Docker-Netzwerk explizit angeben (wichtig bei mehreren Netzwerken!)
      - "traefik.docker.network=proxy"
      
      # HTTPS Router
      - "traefik.http.routers.sbb-secure.rule=Host(`equibench.markusertl.de`)"
      - "traefik.http.routers.sbb-secure.entrypoints=websecure"
      - "traefik.http.routers.sbb-secure.tls=true"
      - "traefik.http.routers.sbb-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.sbb-secure.service=sbb"
      
      # HTTP Router (für Let's Encrypt Challenge)
      - "traefik.http.routers.sbb-insecure.rule=Host(`equibench.markusertl.de`)"
      - "traefik.http.routers.sbb-insecure.entrypoints=web"
      - "traefik.http.routers.sbb-insecure.service=sbb"
      
      # Service Definition
      - "traefik.http.services.sbb.loadbalancer.server.port=80"

  # Certbot entfernt - nicht mehr nötig

networks:
  internal:
    driver: bridge
    internal: true
  web:
    driver: bridge
  proxy:
    external: true # Verbindet sich mit dem existierenden Traefik-Netzwerk

volumes:
  pg_data:
    driver: local